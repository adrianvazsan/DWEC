<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/index.js" defer></script>
</head>
<body>
    <div class="container my-5">

        <h1 class="text-center mb-4">Agencia de Viajes</h1>
        
        <section id="clientes">
            <h2>Clientes</h2>
            <form id="form-cliente" class="row g-2 mb-3">
                <div class="col-md-3">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
                </div>
                <div class="col-md-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-2">
                    <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-secondary w-100">Añadir</button>
                </div>
            </form>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-clientes"></tbody>
            </table>
        </section>

        <section id="viajes" class="mt-5">
            <h2>Viajes</h2>
            <form id="form-viaje" class="row g-2 mb-3">
                <div class="col-md-3">
                    <input type="text" id="codigo-viaje" class="form-control" placeholder="Código" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="destino" class="form-control" placeholder="Destino" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="precio" class="form-control" placeholder="Precio" required>
                </div>
                <div class="col-md-3">
                    <select id="tipo-viaje" class="form-select">
                        <option value="vuelo">Vuelo</option>
                        <option value="hotel">Hotel</option>
                        <option value="paquete">Paquete</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-secondary w-100">Añadir</button>
                </div>
            </form>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Destino</th>
                        <th>Precio</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-viajes"></tbody>
            </table>
        </section>

        <section id="reservas" class="mt-5">
            <h2>Reservas</h2>
            <form id="form-reserva" class="row g-2 mb-3">
                <div class="col-md-4">
                    <select id="cliente-reserva" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <select id="viaje-reserva" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-secondary w-100">Reservar</button>
                </div>
            </form>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Cliente</th>
                        <th>Viaje</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-reservas"></tbody>
            </table>
        </section>
    </div>
</body>
</html>
