<head>

<body>
  <h1 class="p-4 text-center">Adivina el numero secreto</h1>
  <div class="row justify-content-md-center">
      <div class="card text-center" style="width: 100rem;">
        <div class="card-body ">
          <br>
                <select class="form-select text-center"id="dificultad" onchange=seleccion() aria-label="Default select example">

                  <option value="1">Facil</option>
                  <option value="2">Medio</option>

                </select>
          <br>
          <p class="text-center" id="info"></p>
          <p class="text-center" id="infodif"></p>
          <br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <label for=""class="text-center">Introduce un numero</label>
            <br>
            <input type="text" class="form-control" id="respuesta">
            <button class="btn btn-primary" id="boton2" type="button">Introducir</button>
          </div>
          <br><br>
          <div class="text-center">
            <input type="button" value="Iniciar Juego" id="boton" class="btn btn-primary"/>
            <input type="button" value="Reseteo" id="reset" class="btn btn-primary" onclick=reseteo() />
            <br><br>
            <h3 id="info"></h3>
            <br><br>
            <p id="record"></p>
          </div>
        </div>
      </div>
    </div>
